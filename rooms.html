<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./index.html"><img id="default-logo" src="./pngtree-star-logo-template-vector-icon-illustration-design-png-image_5425202.png"/></a>
            <span><a href="./index.html">STARSHOTEL</a></span>
          </div>
          <ul class="nav-links">
            <li><a  data-target="index.html">Home</a></li>
            <li><a  class="active" data-target="rooms.html">Rooms</a></li>
            <li><a  data-target="hotels.html">Hotels</a></li>
            <li><a  data-target="bookedRooms.html">Booked Rooms</a></li>
        </ul>
        <div class="hamburger">
            <i class="fa-solid fa-burger"></i>
        </div>
    </nav>
    <div>
        <ul class="rooms-types" id="roomsTypes">
            <li><a href="#" class="active" data-type="All">All</a></li>
            <li><a href="#" data-type="Single Room">Single Room</a></li>
            <li><a href="#" data-type="Double Room">Double Room</a></li>
            <li><a href="#" data-type="Deluxe Room">Deluxe Room</a></li>
        </ul>
    </div>
    <div class="filter-section">
        <div class="d-flex flex-wrap gap-3 justify-content-between align-items-center">
            <div class="flex-grow-1">
                <label for="priceRange" class="form-label">Price Per Night</label>
                <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="10">
                <div class="d-flex justify-content-between">
                    <span id="priceMin">0</span>
                    <span id="priceMax">1000</span>
                </div>
            </div>
            <div>
                <label for="roomType" class="form-label">Room Type</label>
                <select id="roomType" class="form-select">
                    <option value="">All</option>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <option value="Deluxe Room">Deluxe Room</option>
                </select>
            </div>
           
            <div>
                <label for="checkIn" class="form-label">Check-in</label>
                <input type="date" id="checkIn" class="form-control" placeholder="Check-in">
            </div>
            
            <div>
                <label for="checkOut" class="form-label">Check-out</label>
                <input type="date" id="checkOut" class="form-control" placeholder="Check-out">
            </div>
            
            <div>
                <label for="guests" class="form-label">Guests</label>
                <select id="guests" class="form-select">
                    <option value="">Select </option>
                    <option value="1">1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                    <option value="4">4 Adults</option>
                    <option value="5">5 Adults</option>
                </select>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end gap-2">
            <button id="applyFilter" class="filterBtn btn-primary">Apply Filter</button>
            <button id="resetFilter" class="filterBtn btn-secondary">Reset</button>
        </div>
    </div>

    <section class="d-flex flex-wrap gap-5 justify-content-center"></section>


    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-6"> © 2025 IT Academy Step & Tamar Tchumbadze; All Rights Reserved </div>
            </div>
        </div>
      </div>
    <button id="back-to-top" class="btn btn-primary">↑</button>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./rooms.js"></script>
</body>
</html>
